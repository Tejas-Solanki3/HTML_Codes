<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- create a timetable for weekly class schedule(monday to friday) with time slots as rows and subjects as columns-->

        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>10 - 11:30 </td>
            <td>Python</td>
            <td>Java</td>
            <td>C++</td>
            <td>HTML</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>11:45 - 1:15</td>
            <td>Java</td>
            <td>Javascript</td>
            <td>REACT</td>
            <td>Node.js</td>
            <td>Activity</td>
        </tr>
        <tr>
            <td>1:30 - 3:00</td>
            <td>Data Structures</td>
            <td>Algorithms</td>
            <td>DBMS</td>
            <td>Networking</td>
            <td>Operating System</td>
        </tr>
        <tr>
            <td>3:15 - 4:45</td>
            <td>Web Development</td>
            <td>Mobile Development</td>
            <td>Machine Learning</td>
            <td>AI</td>
            <td>Cloud Computing</td>
        </tr>
        
        <link rel="stylesheet" href="style.css">
    </table>
</body>
</html>
